colors: *gruvbox_material

key_bindings:
  # See https://github.com/alacritty/alacritty/issues/1108
  # This is needed to switch to the alternate file in Neovim.
  - { key: Key6, mods: Control, chars: "\x1e" }
  # See https://github.com/alacritty/alacritty/issues/62.
  # These correspond to mappings in my tmux config.
  - { key: C, mods: Alt, chars: "\x1bc" }
  - { key: H, mods: Alt, chars: "\x1bh" }
  - { key: M, mods: Alt, chars: "\x1bm" }
  - { key: P, mods: Alt, chars: "\x1bp" }
