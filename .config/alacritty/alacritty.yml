window:
  startup_mode: fullscreen

font:
  size: 19.0

themes:
  # Dracula theme for Alacritty
  # https://draculatheme.com/alacritty
  #
  # Color palette
  # https://spec.draculatheme.com
  dracula: &dracula
    colors:
      primary:
        background: '#282a36'
        foreground: '#f8f8f2'
        bright_foreground: '#ffffff'
      cursor:
        text: CellBackground
        cursor: CellForeground
      vi_mode_cursor:
        text: CellBackground
        cursor: CellForeground
      search:
        matches:
          foreground: '#44475a'
          background: '#50fa7b'
        focused_match:
          foreground: '#44475a'
          background: '#ffb86c'
        bar:
          background: '#282a36'
          foreground: '#f8f8f2'
      hints:
        start:
          foreground: '#282a36'
          background: '#f1fa8c'
        end:
          foreground: '#f1fa8c'
          background: '#282a36'
      line_indicator:
        foreground: None
        background: None
      selection:
        text: CellForeground
        background: '#44475a'
      normal:
        black: '#21222c'
        red: '#ff5555'
        green: '#50fa7b'
        yellow: '#f1fa8c'
        blue: '#bd93f9'
        magenta: '#ff79c6'
        cyan: '#8be9fd'
        white: '#f8f8f2'
      bright:
        black: '#6272a4'
        red: '#ff6e6e'
        green: '#69ff94'
        yellow: '#ffffa5'
        blue: '#d6acff'
        magenta: '#ff92df'
        cyan: '#a4ffff'
        white: '#ffffff'

  gruvbox_material: &gruvbox_material
    primary:
      background: '0x282828'
      foreground: '0xdfbf8e'

    normal:
      black:   '0x665c54'
      red:     '0xea6962'
      green:   '0xa9b665'
      yellow:  '0xe78a4e'
      blue:    '0x7daea3'
      magenta: '0xd3869b'
      cyan:    '0x89b482'
      white:   '0xdfbf8e'

    bright:
      black:   '0x928374'
      red:     '0xea6962'
      green:   '0xa9b665'
      yellow:  '0xe3a84e'
      blue:    '0x7daea3'
      magenta: '0xd3869b'
      cyan:    '0x89b482'
      white:   '0xdfbf8e'

  solarized_dark: &solarized_dark
    primary:
      background: '0x002b36'
      foreground: '0x839496'

    normal:
      black:   '0x073642'
      red:     '0xdc322f'
      green:   '0x859900'
      yellow:  '0xb58900'
      blue:    '0x268bd2'
      magenta: '0xd33682'
      cyan:    '0x2aa198'
      white:   '0xeee8d5'

    bright:
      black:   '0x002b36'
      red:     '0xcb4b16'
      green:   '0x586e75'
      yellow:  '0x657b83'
      blue:    '0x839496'
      magenta: '0x6c71c4'
      cyan:    '0x93a1a1'
      white:   '0xfdf6e3'

  solarized_light: &solarized_light
    primary:
      background: '0xfdf6e3'
      foreground: '0x586e75'

    # Normal colors
    normal:
      black:   '0x073642'
      red:     '0xdc322f'
      green:   '0x859900'
      yellow:  '0xb58900'
      blue:    '0x268bd2'
      magenta: '0xd33682'
      cyan:    '0x2aa198'
      white:   '0xeee8d5'

    # Bright colors
    bright:
      black:   '0x002b36'
      red:     '0xcb4b16'
      green:   '0x586e75'
      yellow:  '0x657b83'
      blue:    '0x839496'
      magenta: '0x6c71c4'
      cyan:    '0x93a1a1'
      white:   '0xfdf6e3'

colors: *dracula

key_bindings:
  # See https://github.com/alacritty/alacritty/issues/1108
  # This is needed to switch to the alternate file in Neovim.
  - { key: Key6, mods: Control, chars: "\x1e" }
  # See https://github.com/alacritty/alacritty/issues/62.
  # These correspond to mappings in my tmux config.
  - { key: C, mods: Alt, chars: "\x1bc" }
  - { key: H, mods: Alt, chars: "\x1bh" }
  - { key: M, mods: Alt, chars: "\x1bm" }
  - { key: P, mods: Alt, chars: "\x1bp" }
